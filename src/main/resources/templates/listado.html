<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layouts/head :: head}">
</head>
<body>
<header th:insert="~{layouts/header :: header}">
</header>
<div class="container">
    <table class="table table-hover table-dark table-striped table-bordered mt-4">
        <thead>
        <tr>
            <th scope="col" class="text-center">Nombre</th>
            <th scope="col" class="text-center">Genero</th>
            <th scope="col" class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="pelicula:${peliculas}">
            <th th:text="${pelicula.nombre}"></th>
            <td th:text="${pelicula.genero.nombre}" class="text-center"></td>
            <td class="text-center">
                <a th:href="@{'/peliculas/' + ${pelicula.id}}" class="btn btn-warning">Editar</a>
                <a th:href="@{'/peliculas/' + ${pelicula.id + '/delete'}}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
